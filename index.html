<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>三餐隨機決定器</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>今天三餐吃什麼？</h1>
      <p class="subtitle">再也不糾結！還可以選今天不想吃什麼</p>
    </header>
    <nav>
      <button class="tab active" data-meal="breakfast">早餐 🍳</button>
      <button class="tab" data-meal="lunch">午餐 🍱</button>
      <button class="tab" data-meal="dinner">晚餐 🍜</button>
    </nav>
    <section>
      <form id="not-want-form">
        <fieldset>
          <legend>今天不想吃：</legend>
          <div id="choices-list"></div>
        </fieldset>
      </form>
      <button class="random-btn" id="random-btn">隨機決定！</button>
      <div class="result" id="result"></div>
    </section>
    <footer>
      <p>Made by <a href="https://github.com/" target="_blank">你自己</a>｜2024</p>
    </footer>
  </div>
  <script src="script/main.js"></script>
</body>
</html>
