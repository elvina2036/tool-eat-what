<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>三餐隨機決定器 | What2Eat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="site-bg"></div>
  <main>
    <header>
      <div class="brand-logo">🍽️</div>
      <h1 class="main-title">What <span class="highlight">2</span> Eat?</h1>
      <p class="subtitle">粉嫩紫·現代風 | 三餐隨機決定器<br><span class="en">Let randomness set you free!</span></p>
    </header>
    <nav id="meal-tabs"></nav>
    <section class="card">
      <fieldset>
        <legend>今天不想吃（可輸入關鍵字或選多個）：</legend>
        <input id="autocomplete-input" placeholder="輸入或選取食物名稱..." autocomplete="off">
        <div id="excluded-tags"></div>
      </fieldset>
      <button class="random-btn" id="random-btn">
        <span class="btn-emoji">🎲</span> 隨機決定
      </button>
      <div class="result" id="result"></div>
    </section>
    <footer>
      <p>
        <a href="https://github.com/" target="_blank">made by you</a>
        <span class="sep-dot">·</span> <span>粉紫設計仿 <a href="https://playinzoi.com/en/" target="_blank">Play In Zoi</a></span>
      </p>
    </footer>
  </main>
  <script src="script/main.js"></script>
</body>
</html>
